<!DOCTYPE html>
<html lang="zh-CN-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux.do ChatGPT Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 只做 DNS 预解析 / 预连接，不加载脚本 -->
    <link rel="dns-prefetch" href="https://challenges.cloudflare.com">
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin>

    <style>
        * {
            font-family: 'Poppins', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .form-text {
            margin-top: 0.25rem;
        }
        #result {
            margin-top: 1.5rem;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .disclaimer {
            opacity: 0.8;
            line-height: 1.4;
        }
        .btn-primary {
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .stats-card h5 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .stats-number {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stats-extra {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .stats-extra + .stats-extra {
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Linux.do ChatGPT Team</h1>

        <form id="inviteForm">
            <div class="mb-3">
                <label for="emails" class="form-label">邮箱地址</label>
                <textarea class="form-control" id="emails" name="emails" rows="4" required placeholder="Please enter your email addresses here..."></textarea>
                <div class="form-text">输入一个或多个邮箱地址，可以每行一个邮箱或者用逗号分隔。</div>
            </div>

            <!-- 验证码容器：HTML 里预先存在，但默认隐藏，输入>2字符后再显示和加载脚本 -->
            <div class="mb-3 d-flex justify-content-center" id="captcha-container" style="display: none;">
                <div id="cf-turnstile-wrapper"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submit-btn" disabled>发送邀请</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">正在处理，请稍候...</p>
        </div>

        <div class="alert mt-3" id="result" role="alert"></div>

        <div class="disclaimer mt-4 text-center">
            <p class="text-muted small mb-1">感谢校长和VV佬</p>
            <p class="text-muted small mb-1">自助上车team，不要滥用</p>
        </div>

        <div class="stats-card" id="stats-card">
            <h5 class="text-center">Team 统计</h5>
            <div class="row text-center">
                <div class="col-4 mb-3 mb-md-0">
                    <div class="stats-label mb-1">上车人数</div>
                    <div class="stats-number" id="stat-seats-in-use">-</div>
                </div>
                <div class="col-4 mb-3 mb-md-0">
                    <div class="stats-label mb-1">待邀请人数</div>
                    <div class="stats-number" id="stat-pending-invites">-</div>
                </div>
                <div class="col-4">
                    <div class="stats-label mb-1">车位总数</div>
                    <div class="stats-number" id="stat-seats-total">-</div>
                </div>
            </div>
            <div class="mt-3 stats-extra" id="stats-extra"></div>
            <div class="mt-1 stats-extra" id="stats-updated-at"></div>
        </div>
    </div>

    <script>
        let captchaReady = false;
        let turnstileScriptLoaded = false;
        let turnstileWidgetId = null;

        function updateSubmitButton() {
            const emailsValue = document.getElementById('emails').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const canSubmit = emailsValue.length > 2 && captchaReady;
            if (submitBtn) {
                submitBtn.disabled = !canSubmit;
            }
        }

        function loadTurnstileScript() {
            if (turnstileScriptLoaded) return;
            turnstileScriptLoaded = true;

            const script = document.createElement('script');
            script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad&render=explicit';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function showCaptchaContainer() {
            const container = document.getElementById('captcha-container');
            if (container && container.style.display === 'none') {
                container.style.display = 'flex';
            }
        }

        function hideCaptchaContainer() {
            const container = document.getElementById('captcha-container');
            if (container) {
                container.style.display = 'none';
            }
        }

        function onCaptchaSuccess(token) {
            captchaReady = !!token;
            updateSubmitButton();
        }

        function onCaptchaExpired() {
            captchaReady = false;
            updateSubmitButton();
        }

        function onCaptchaError() {
            captchaReady = false;
            updateSubmitButton();
        }

        window.onTurnstileLoad = function() {
            if (turnstileWidgetId !== null) return;
            const wrapper = document.getElementById('cf-turnstile-wrapper');
            if (!wrapper) return;

            turnstileWidgetId = turnstile.render('#cf-turnstile-wrapper', {
                sitekey: '{{ site_key }}',
                callback: onCaptchaSuccess,
                'expired-callback': onCaptchaExpired,
                'error-callback': onCaptchaError
            });
        };

        function resetTurnstile() {
            captchaReady = false;
            if (typeof turnstile !== 'undefined' && turnstileWidgetId !== null) {
                try {
                    turnstile.reset(turnstileWidgetId);
                } catch (e) {}
            }
            updateSubmitButton();
        }

        function validateAndFilterEmails(emailsInput) {
            const emails = [];
            const lines = emailsInput.split('\n');
            for (const line of lines) {
                const lineEmails = line.split(',');
                for (const email of lineEmails) {
                    const trimmed = email.trim();
                    if (trimmed) {
                        emails.push(trimmed);
                    }
                }
            }
            return emails.filter(email => {
                const atCount = (email.match(/@/g) || []).length;
                return atCount === 1;
            });
        }

        function formatIsoDate(iso) {
            if (!iso || typeof iso !== 'string') return iso || '';
            const parts = iso.split('T');
            if (parts.length === 1) return iso;
            const date = parts[0];
            let time = parts[1].replace('Z', '');
            return date + ' ' + time;
        }

        function renderStats(data) {
            const seatsInUse = data.seats_in_use ?? '-';
            const pendingInvites = data.pending_invites ?? '-';
            const seatsEntitled = data.seats_entitled ?? '-';

            const seatsInUseEl = document.getElementById('stat-seats-in-use');
            const pendingInvitesEl = document.getElementById('stat-pending-invites');
            const seatsTotalEl = document.getElementById('stat-seats-total');

            if (seatsInUseEl) seatsInUseEl.textContent = seatsInUse;
            if (pendingInvitesEl) pendingInvitesEl.textContent = pendingInvites;
            if (seatsTotalEl) seatsTotalEl.textContent = seatsEntitled;

            const extraEl = document.getElementById('stats-extra');
            if (!extraEl) return;

            extraEl.innerHTML = '';

            const line1Parts = [];
            if (data.plan_type) line1Parts.push('套餐类型: ' + data.plan_type);
            if (data.billing_period) line1Parts.push('计费周期: ' + data.billing_period);
            if (data.billing_currency) line1Parts.push('货币: ' + data.billing_currency);

            if (line1Parts.length) {
                const div1 = document.createElement('div');
                div1.textContent = line1Parts.join(' · ');
                extraEl.appendChild(div1);
            }

            if (data.active_start && data.active_until) {
                const div2 = document.createElement('div');
                div2.textContent = '有效期: ' + formatIsoDate(data.active_start) + ' ~ ' + formatIsoDate(data.active_until);
                extraEl.appendChild(div2);
            }

            const line3Parts = [];
            if (typeof data.will_renew === 'boolean') line3Parts.push('自动续费: ' + (data.will_renew ? '是' : '否'));
            if (typeof data.is_delinquent === 'boolean') line3Parts.push('欠费: ' + (data.is_delinquent ? '是' : '否'));

            if (line3Parts.length) {
                const div3 = document.createElement('div');
                div3.textContent = line3Parts.join(' · ');
                extraEl.appendChild(div3);
            }
        }

        function loadStats(options) {
            const refresh = options && options.refresh;
            const url = refresh ? '/stats?refresh=1' : '/stats';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const updatedEl = document.getElementById('stats-updated-at');
                    if (!data.success || !data.data) {
                        if (updatedEl) updatedEl.textContent = '统计加载失败';
                        return;
                    }

                    renderStats(data.data || {});

                    if (updatedEl) {
                        if (data.updated_at) {
                            updatedEl.textContent = '最近更新：' + data.updated_at;
                        } else {
                            updatedEl.textContent = '';
                        }
                    }

                    if (!refresh && data.expired) {
                        loadStats({ refresh: true });
                    }
                })
                .catch(() => {
                    const updatedEl = document.getElementById('stats-updated-at');
                    if (updatedEl) updatedEl.textContent = '统计加载失败';
                });
        }

        document.getElementById('emails').addEventListener('input', function() {
            const value = this.value.trim();

            if (value.length > 2) {
                showCaptchaContainer();
                loadTurnstileScript();
            } else {
                hideCaptchaContainer();
                resetTurnstile();
            }

            updateSubmitButton();
        });

        document.getElementById('inviteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!captchaReady) {
                const resultElement = document.getElementById('result');
                resultElement.style.display = 'block';
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = '请先通过验证码，再提交。';
                return;
            }

            const emailsInput = document.getElementById('emails').value;
            const validEmails = validateAndFilterEmails(emailsInput);
            const resultElement = document.getElementById('result');

            if (validEmails.length === 0) {
                resultElement.style.display = 'block';
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = 'Email addresses are not valid. Please check and try again.';
                return;
            }

            document.getElementById('loading').style.display = 'block';
            resultElement.style.display = 'none';

            const formData = new FormData(this);
            formData.set('emails', validEmails.join(','));

            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]');
            if (turnstileResponse) {
                formData.append('cf-turnstile-response', turnstileResponse.value);
            }

            fetch('/send-invites', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    resultElement.style.display = 'block';
                    resultElement.textContent = data.message;

                    if (data.success) {
                        resultElement.className = 'alert alert-success';
                        document.getElementById('emails').value = '';
                        hideCaptchaContainer();
                        resetTurnstile();
                    } else {
                        resultElement.className = 'alert alert-danger';
                        resetTurnstile();

                        if (data.details) {
                            const detailsString = typeof data.details === 'object'
                                ? JSON.stringify(data.details, null, 2)
                                : data.details;
                            if (detailsString && detailsString !== 'null') {
                                const detailsPre = document.createElement('pre');
                                detailsPre.className = 'mt-2 bg-light p-2 small';
                                detailsPre.style.maxHeight = '150px';
                                detailsPre.style.overflow = 'auto';
                                detailsPre.textContent = detailsString;
                                resultElement.appendChild(detailsPre);
                            }
                        }
                    }

                    loadStats();
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';

                    const resultElementInner = document.getElementById('result');
                    resultElementInner.style.display = 'block';
                    resultElementInner.className = 'alert alert-danger';
                    resultElementInner.textContent = '发生错误：' + error.message;

                    resetTurnstile();
                    loadStats();
                });
        });

        loadStats();
    </script>
</body>
</html>
