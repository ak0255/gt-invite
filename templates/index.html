<!DOCTYPE html>
<html lang="zh-CN-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 邀请管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;700&family=Poppins:ital,wght@0,200;0,400;0,600;0,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="dns-prefetch" href="https://challenges.cloudflare.com">
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin>

    <style>
        * {
            font-family: 'Poppins', 'Noto Sans SC', -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: #6c757d;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        #result {
            margin-top: 1.5rem;
            display: none;
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .layout-row {
            margin-top: 1.5rem;
        }

        .layout-divider {
            margin: 2rem 0 1.25rem;
            border-top: 1px dashed #dee2e6;
        }

        /* 顶部统计卡片（参考 Linux.do 风格） */
        .stats-card {
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            padding: 1.25rem 1.5rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }

        .stats-card h5 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .stats-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .stats-number {
            font-family: 'Fira Code', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: #343a40;
        }

        .stats-extra {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.75rem;
        }

        .stats-extra-row {
            margin-bottom: 0.2rem;
        }

        .stats-extra-pill {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            background-color: #e9ecef;
            margin-right: 0.35rem;
            margin-bottom: 0.25rem;
        }

        /* 下方每个工作空间统计卡片（沿用你原来的样式） */
        .stats-section {
            margin-top: 0.5rem;
        }

        .stats-section h3 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .workspace-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-top: 4px solid #667eea;
        }

        .workspace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .workspace-card:nth-child(2) {
            border-top-color: #764ba2;
        }

        .workspace-card:nth-child(3) {
            border-top-color: #f093fb;
        }

        .workspace-card:nth-child(4) {
            border-top-color: #4facfe;
        }

        .workspace-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .workspace-name i {
            margin-right: 8px;
            color: #667eea;
        }

        .stat-item {
            margin-bottom: 1rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-family: 'Fira Code', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: #343a40;
        }

        .progress-bar-custom {
            height: 8px;
            border-radius: 10px;
            background-color: #e9ecef;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s ease, background-color 0.3s;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, #00b09b, #96c93d);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #f2994a, #f2c94c);
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #eb3349, #f45c43);
        }

        .stat-extra {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #e9ecef;
        }

        .stat-extra div {
            margin-bottom: 0.3rem;
        }

        .updated-time {
            font-size: 0.75rem;
            color: #adb5bd;
            text-align: center;
            margin-top: 0.5rem;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 10px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-users"></i> ChatGPT Team 邀请管理</h1>
                <p class="page-subtitle">选择工作空间，一键批量发送邀请，并实时查看配额使用情况。</p>
            </div>
            <div class="d-flex gap-2">
                <a href="{{ url_for('manage_workspaces') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-cog"></i> 管理工作空间
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-right-from-bracket"></i> 退出
                </a>
            </div>
        </div>

        <div class="row layout-row g-4">
            <!-- 左侧：邀请表单 -->
            <div class="col-lg-5">
                <form id="inviteForm" class="h-100 d-flex flex-column">
                    <div class="mb-3">
                        <label for="workspace" class="form-label"><i class="fas fa-building"></i> 选择工作空间</label>
                        <select class="form-select" id="workspace" name="workspace_id" required>
                            <option value="">加载中...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="emails" class="form-label"><i class="fas fa-envelope"></i> 邮箱地址</label>
                        <textarea class="form-control" id="emails" name="emails" rows="4" required
                            placeholder="请输入邮箱地址，一行一个或用逗号分隔。"></textarea>
                        <div class="form-text">输入一个或多个邮箱地址，可以每行一个邮箱或者用逗号分隔。</div>
                    </div>

                    <div class="mb-3 d-flex justify-content-center" id="captcha-container" style="display: none;">
                        <div id="cf-turnstile-wrapper"></div>
                    </div>

                    <div class="mt-auto d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>
                            <i class="fas fa-paper-plane"></i> 发送邀请
                        </button>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">正在处理，请稍候...</p>
                    </div>

                    <div class="alert mt-3" id="result" role="alert"></div>
                </form>
            </div>

            <!-- 右侧：当前 Team + 总体统计 -->
            <div class="col-lg-7">
                <!-- 当前 Team 统计 -->
                <div class="stats-card mb-3" id="stats-card">
                    <h5 class="text-center">
                        Team 统计
                        <span class="d-block small text-muted mt-1" id="stats-team-name">
                            当前 Team：加载中...
                        </span>
                    </h5>
                    <div class="row text-center">
                        <div class="col-4 mb-3 mb-md-0">
                            <div class="stats-label mb-1">上车人数</div>
                            <div class="stats-number" id="stat-seats-in-use">-</div>
                        </div>
                        <div class="col-4 mb-3 mb-md-0">
                            <div class="stats-label mb-1">已邀请未加入数</div>
                            <div class="stats-number" id="stat-pending-invites">-</div>
                        </div>
                        <div class="col-4">
                            <div class="stats-label mb-1">车位总数</div>
                            <div class="stats-number" id="stat-seats-total">-</div>
                        </div>
                    </div>
                    <div class="mt-3 stats-extra" id="stats-extra">
                        <span class="text-muted small">统计加载中...</span>
                    </div>
                    <div class="mt-1 stats-extra" id="stats-updated-at">
                        最近更新：--
                    </div>
                </div>

                <!-- 总体统计 -->
                <div class="stats-card" id="overall-card">
                    <h5 class="text-center">总体统计</h5>
                    <div class="row text-center">
                        <div class="col-4 mb-3 mb-md-0">
                            <div class="stats-label mb-1">总上车人数</div>
                            <div class="stats-number" id="overall-seats-in-use">-</div>
                        </div>
                        <div class="col-4 mb-3 mb-md-0">
                            <div class="stats-label mb-1">总未加入邀请</div>
                            <div class="stats-number" id="overall-pending-invites">-</div>
                        </div>
                        <div class="col-4">
                            <div class="stats-label mb-1">总车位数</div>
                            <div class="stats-number" id="overall-seats-total">-</div>
                        </div>
                    </div>
                    <div class="mt-3 stats-extra" id="overall-extra">
                        <span class="stats-extra-pill">
                            工作空间数量 <span id="overall-workspace-count">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <hr class="layout-divider">

        <!-- 所有工作空间详情 -->
        <div class="stats-section">
            <h3><i class="fas fa-chart-bar"></i> 全部工作空间详情</h3>
            <div class="stats-grid" id="stats-grid">
                <!-- 统计卡片将动态加载 -->
            </div>
        </div>

        <div class="mt-3 text-muted small">
            <p class="mb-1">
                提示：本页面仅用于自助加入 Team，不会持久保存你的邮箱数据。
            </p>
        </div>
    </div>

    <script>
        let captchaReady = false;
        let turnstileScriptLoaded = false;
        let turnstileWidgetId = null;
        let workspaces = [];
        let allStatsCache = [];

        // 加载工作空间列表
        async function loadWorkspaces() {
            try {
                const response = await fetch('/workspaces');
                const data = await response.json();

                if (data.success && data.workspaces.length > 0) {
                    workspaces = data.workspaces;
                    const select = document.getElementById('workspace');
                    if (!select) return;
                    select.innerHTML = '';

                    data.workspaces.forEach(ws => {
                        const option = document.createElement('option');
                        option.value = ws.id;
                        option.textContent = ws.name;
                        select.appendChild(option);
                    });

                    // 工作空间列表加载完后，根据缓存的统计更新右侧卡片
                    updateCurrentStatsFromCache();
                }
            } catch (error) {
                console.error('Failed to load workspaces:', error);
                const select = document.getElementById('workspace');
                if (select) {
                    select.innerHTML = '<option value="">加载失败</option>';
                }
            }
        }

        function updateSubmitButton() {
            const emailsValue = document.getElementById('emails').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const canSubmit = emailsValue.length > 2 && captchaReady;
            if (submitBtn) {
                submitBtn.disabled = !canSubmit;
            }
        }

        function loadTurnstileScript() {
            if (turnstileScriptLoaded) return;
            turnstileScriptLoaded = true;

            const script = document.createElement('script');
            script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad&render=explicit';
            script.async = true;
            script.defer = true;
            const head = document.getElementsByTagName('head')[0];
            head.appendChild(script);
        }

        function showCaptchaContainer() {
            const container = document.getElementById('captcha-container');
            if (container && container.style.display === 'none') {
                container.style.display = 'flex';
            }
        }

        function hideCaptchaContainer() {
            const container = document.getElementById('captcha-container');
            if (container) {
                container.style.display = 'none';
            }
        }

        function onCaptchaSuccess(token) {
            captchaReady = !!token;
            updateSubmitButton();
        }

        function onCaptchaExpired() {
            captchaReady = false;
            updateSubmitButton();
        }

        function onCaptchaError() {
            captchaReady = false;
            updateSubmitButton();
        }

        window.onTurnstileLoad = function () {
            if (turnstileWidgetId !== null) return;
            const wrapper = document.getElementById('cf-turnstile-wrapper');
            if (!wrapper) return;

            turnstileWidgetId = turnstile.render('#cf-turnstile-wrapper', {
                sitekey: '{{ site_key }}',
                callback: onCaptchaSuccess,
                'expired-callback': onCaptchaExpired,
                'error-callback': onCaptchaError
            });
        };

        function resetTurnstile() {
            captchaReady = false;
            if (typeof turnstile !== 'undefined' && turnstileWidgetId !== null) {
                try {
                    turnstile.reset(turnstileWidgetId);
                } catch (e) { }
            }
            updateSubmitButton();
        }

        function validateAndFilterEmails(emailsInput) {
            const emails = [];
            const lines = emailsInput.split('\n');
            for (const line of lines) {
                const lineEmails = line.split(',');
                for (const email of lineEmails) {
                    const trimmed = email.trim();
                    if (trimmed) {
                        emails.push(trimmed);
                    }
                }
            }
            return emails.filter(email => {
                const atCount = (email.match(/@/g) || []).length;
                return atCount === 1;
            });
        }

        function formatIsoDate(iso) {
            if (!iso || typeof iso !== 'string') return iso || '';
            const parts = iso.split('T');
            if (parts.length === 1) return iso;
            const date = parts[0];
            let time = parts[1].replace('Z', '');
            return date + ' ' + time;
        }

        function getProgressColor(percentage) {
            if (percentage < 60) return 'low';
            if (percentage < 85) return 'medium';
            return 'high';
        }

        function renderWorkspaceCard(data) {
            const seatsInUse = data.seats_in_use ?? 0;
            const seatsTotal = data.seats_entitled ?? 0;
            const percentage = seatsTotal > 0 ? Math.round((seatsInUse / seatsTotal) * 100) : 0;
            const colorClass = getProgressColor(percentage);

            const errorBanner = data.is_valid === false
                ? `<div class="text-danger small mt-2">统计获取失败：'请检查 token 是否有效'</div>`
                : '';

            return `
                <div class="workspace-card">
                    <div class="workspace-name">
                        <i class="fas fa-building"></i>
                        ${data.workspace_name || '未命名工作空间'}
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">座位使用情况</div>
                        <div class="stat-value">${seatsInUse} / ${seatsTotal}</div>
                        <div class="progress-bar-custom">
                            <div class="progress-fill ${colorClass}" style="width: ${percentage}%"></div>
                        </div>
                        <div class="text-end mt-1" style="font-size: 0.8rem; color: #6c757d;">${percentage}%</div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-label"><i class="fas fa-envelope"></i> 待处理邀请</div>
                        <div class="stat-value">${data.pending_invites ?? 0}</div>
                    </div>

                    <div class="stat-extra">
                        ${data.plan_type ? `<div><strong>计划:</strong> ${data.plan_type}</div>` : ''}
                        ${data.billing_period ? `<div><strong>计费周期:</strong> ${data.billing_period}</div>` : ''}
                        ${data.active_start && data.active_until ? `<div><strong>有效期:</strong> ${formatIsoDate(data.active_start)} ~ ${formatIsoDate(data.active_until)}</div>` : ''}
                        ${typeof data.will_renew === 'boolean' ? `<div><strong>自动续费:</strong> ${data.will_renew ? '是' : '否'}</div>` : ''}
                    </div>
                    
                    ${data.updated_at ? `<div class="updated-time">更新: ${data.updated_at}</div>` : ''}
                    ${errorBanner}
                </div>
            `;
        }


        // 更新右侧“当前 Team 统计”卡片
        function updateCurrentStatsFromCache() {
            const nameElement = document.getElementById('stats-team-name');
            const inUseElement = document.getElementById('stat-seats-in-use');
            const pendingElement = document.getElementById('stat-pending-invites');
            const totalElement = document.getElementById('stat-seats-total');
            const extraElement = document.getElementById('stats-extra');
            const updatedAtElement = document.getElementById('stats-updated-at');

            if (!allStatsCache || allStatsCache.length === 0) {
                if (nameElement) nameElement.textContent = '当前 Team：暂无数据';
                if (inUseElement) inUseElement.textContent = '-';
                if (pendingElement) pendingElement.textContent = '-';
                if (totalElement) totalElement.textContent = '-';
                if (extraElement) extraElement.innerHTML = '<span class="text-muted small">等待统计加载...</span>';
                if (updatedAtElement) updatedAtElement.textContent = '最近更新：--';
                return;
            }

            const select = document.getElementById('workspace');
            let workspaceId = select ? select.value : '';

            if (!workspaceId && workspaces && workspaces.length > 0) {
                workspaceId = workspaces[0].id;
            }

            let current = allStatsCache.find(item => item.workspace_id === workspaceId);
            if (!current) {
                current = allStatsCache[0];
            }

            // 如果当前 workspace 统计无效
            if (current.is_valid === false) {
                if (nameElement) {
                    nameElement.textContent = '当前 Team：' + (current.workspace_name || '未命名工作空间');
                }
                if (inUseElement) inUseElement.textContent = '-';
                if (pendingElement) pendingElement.textContent = '-';
                if (totalElement) totalElement.textContent = '-';

                if (extraElement) {
                    const msg = current.error || '该工作空间统计获取失败，请检查 token 是否有效。';
                    extraElement.innerHTML = `<span class="text-danger small">${msg}</span>`;
                }
                if (updatedAtElement) {
                    updatedAtElement.textContent = '最近更新：--';
                }
                return;
            }

            // 以下是你原来的正常展示逻辑（可以保持不变）
            if (nameElement) {
                nameElement.textContent = '当前 Team：' + (current.workspace_name || '未命名工作空间');
            }
            if (inUseElement) {
                inUseElement.textContent = (current.seats_in_use ?? 0);
            }
            if (pendingElement) {
                pendingElement.textContent = (current.pending_invites ?? 0);
            }
            if (totalElement) {
                totalElement.textContent = (current.seats_entitled ?? 0);
            }

            if (extraElement) {
                const rows = [];

                const metaRow = [];
                if (current.plan_type) metaRow.push(`套餐 ${current.plan_type}`);
                if (current.billing_period) metaRow.push(`周期 ${current.billing_period}`);
                if (current.billing_currency) metaRow.push(current.billing_currency);
                if (metaRow.length) rows.push(metaRow);

                const periodRow = [];
                if (current.active_start) periodRow.push(`有效期 ${formatIsoDate(current.active_start)}`);
                if (current.active_start && current.active_until) periodRow.push('→');
                if (current.active_until) periodRow.push(formatIsoDate(current.active_until));
                if (periodRow.length) rows.push(periodRow);

                const renewRow = [];
                if (typeof current.will_renew === 'boolean') renewRow.push(`续费 ${current.will_renew ? '是' : '否'}`);
                if (typeof current.is_delinquent === 'boolean') renewRow.push(`欠费 ${current.is_delinquent ? '是' : '否'}`);
                if (renewRow.length) rows.push(renewRow);

                if (rows.length === 0) {
                    extraElement.innerHTML = '<span class="text-muted small">暂无套餐 / 计费信息</span>';
                } else {
                    extraElement.innerHTML = rows
                        .map(row => `<div class="stats-extra-row">${row.map(text => `<span class="stats-extra-pill">${text}</span>`).join('')}</div>`)
                        .join('');
                }
            }

            if (updatedAtElement) {
                updatedAtElement.textContent = '最近更新：' + (current.updated_at || '--');
            }
        }


        // 更新总体统计卡片
        function updateOverallStats(allStats) {
            const validStats = allStats.filter(item => item.is_valid !== false);

            const totalSeatsInUse = validStats.reduce((sum, item) => sum + (item.seats_in_use ?? 0), 0);
            const totalSeats = validStats.reduce((sum, item) => sum + (item.seats_entitled ?? 0), 0);
            const totalPending = validStats.reduce((sum, item) => sum + (item.pending_invites ?? 0), 0);

            const inUseEl = document.getElementById('overall-seats-in-use');
            const pendingEl = document.getElementById('overall-pending-invites');
            const totalEl = document.getElementById('overall-seats-total');
            const countEl = document.getElementById('overall-workspace-count');

            if (inUseEl) inUseEl.textContent = totalSeatsInUse;
            if (pendingEl) pendingEl.textContent = totalPending;
            if (totalEl) totalEl.textContent = totalSeats;
            if (countEl) countEl.textContent = validStats.length;
        }


        // 加载所有工作空间统计
        function loadAllStats() {
            const grid = document.getElementById('stats-grid');
            if (grid) {
                grid.innerHTML = '<div class="loading-skeleton"></div><div class="loading-skeleton"></div><div class="loading-skeleton"></div>';
            }

            fetch('/stats?all=1')
                .then(response => response.json())
                .then(result => {
                    if (result.success && result.data) {
                        allStatsCache = result.data;

                        if (grid) {
                            grid.innerHTML = result.data.map(ws => renderWorkspaceCard(ws)).join('');
                        }

                        updateOverallStats(allStatsCache);
                        updateCurrentStatsFromCache();
                    } else {
                        if (grid) {
                            grid.innerHTML = '<div class="alert alert-warning">统计加载失败</div>';
                        }
                    }
                })
                .catch(error => {
                    console.error('Failed to load stats:', error);
                    if (grid) {
                        grid.innerHTML = '<div class="alert alert-danger">统计加载失败</div>';
                    }
                });
        }

        // 文本输入时，懒加载 Turnstile
        document.getElementById('emails').addEventListener('input', function () {
            const value = this.value.trim();

            if (value.length > 2) {
                showCaptchaContainer();
                loadTurnstileScript();
            } else {
                hideCaptchaContainer();
                resetTurnstile();
            }

            updateSubmitButton();
        });

        // 切换工作空间时，刷新右侧当前 Team 统计
        document.getElementById('workspace').addEventListener('change', function () {
            updateCurrentStatsFromCache();
        });

        // 提交邀请表单
        document.getElementById('inviteForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!captchaReady) {
                const resultElement = document.getElementById('result');
                resultElement.style.display = 'block';
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = '请先通过验证码，再提交。';
                return;
            }

            const emailsInput = document.getElementById('emails').value;
            const validEmails = validateAndFilterEmails(emailsInput);
            const resultElement = document.getElementById('result');

            if (validEmails.length === 0) {
                resultElement.style.display = 'block';
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = 'Email addresses are not valid. Please check and try again.';
                return;
            }

            document.getElementById('loading').style.display = 'block';
            resultElement.style.display = 'none';

            const formData = new FormData(this);
            formData.set('emails', validEmails.join(','));

            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]');
            if (turnstileResponse) {
                formData.append('cf-turnstile-response', turnstileResponse.value);
            }

            fetch('/send-invites', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    resultElement.style.display = 'block';
                    resultElement.textContent = data.message;

                    if (data.success) {
                        resultElement.className = 'alert alert-success';
                        document.getElementById('emails').value = '';
                        hideCaptchaContainer();
                        resetTurnstile();

                        // 刷新统计
                        setTimeout(() => loadAllStats(), 1000);
                    } else {
                        resultElement.className = 'alert alert-danger';
                        resetTurnstile();

                        if (data.details) {
                            const detailsString = typeof data.details === 'object'
                                ? JSON.stringify(data.details, null, 2)
                                : data.details;
                            if (detailsString && detailsString !== 'null') {
                                const detailsPre = document.createElement('pre');
                                detailsPre.className = 'mt-2 bg-light p-2 small';
                                detailsPre.style.maxHeight = '150px';
                                detailsPre.style.overflow = 'auto';
                                detailsPre.textContent = detailsString;
                                resultElement.appendChild(detailsPre);
                            }
                        }
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';

                    const resultElementInner = document.getElementById('result');
                    resultElementInner.style.display = 'block';
                    resultElementInner.className = 'alert alert-danger';
                    resultElementInner.textContent = '发生错误：' + error.message;

                    resetTurnstile();
                });
        });

        // 页面加载时初始化
        loadWorkspaces();
        loadAllStats();

        // 每 60 秒自动刷新统计
        setInterval(loadAllStats, 60000);
    </script>
</body>
</html>
