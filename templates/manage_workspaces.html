<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理工作空间 - ChatGPT Team 邀请管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container-main {
            max-width: 900px;
            margin: 2rem auto;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .badge-id {
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="container-main">
    <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-link">&larr; 返回邀请面板</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">新增工作空间</h4>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}

            <form method="post" action="{{ url_for('manage_workspaces') }}">
                <div class="mb-3">
                    <label class="form-label">名称（随便起个区分用的名字）</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">AUTH_TOKEN</label>
                    <input type="text" class="form-control" name="authorization_token" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ACCOUNT_ID</label>
                    <input type="text" class="form-control" name="account_id" required>
                </div>
                <button type="submit" class="btn btn-primary">添加工作空间</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">当前工作空间列表</h4>
            {% if workspaces %}
                <div class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>ACCOUNT_ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ws in workspaces %}
                                <tr>
                                    <td><span class="badge bg-secondary badge-id">{{ ws.id }}</span></td>
                                    <td>{{ ws.name }}</td>
                                    <td><code>{{ ws.account_id }}</code></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-muted mb-0">暂无工作空间配置。</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
