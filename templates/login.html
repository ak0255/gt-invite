<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访问验证 - ChatGPT Team 邀请管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 可以和 index.html 用同一套样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        }
        .login-title {
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">访问验证</div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="password" class="form-label">访问密钥</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="请输入访问密钥">
            </div>
            <button type="submit" class="btn btn-primary w-100">进入邀请面板</button>
        </form>
        <p class="text-muted small mt-3 mb-0 text-center">
            本页面仅供受邀用户访问。
        </p>
    </div>
</body>
</html>
